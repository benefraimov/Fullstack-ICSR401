<!-- HTML - HyperText Markup Language -->

<!-- Tells the browser that this is a HTML document -->
<html>

<!-- Defines the document's body -->
<body>

	<!--

	This
	is
	a
	long
	comment

	-->

	<!-- Simple text -->
	Hello World
	<br>
	How are you

	<!-- New line -->
	<br>
	<!-- Self-closing tag -->

	<!-- Space -->
	&nbsp;
	<!-- Non-Breaking SPace -->

	<!-- Headers (H1 - H6) -->
	<h1>Hello</h1>
	<h2>Hello</h2>
	<h3>Hello</h3>
	<h4>Hello</h4>
	<h5>Hello</h5>
	<h6>Hello</h6>


	<!-- Link -->
	<a href="https://www.google.com">Google</a>
	<!-- href - Hypertext REFerence -->
	<br><br>

	<!-- Image -->
	<img src="flower.jpg" alt="flower" width="200px" height="100px">
	&nbsp;&nbsp;&nbsp;&nbsp;
	<img src="flower.jpg" alt="flower" width="50%" height="30%">
	<img src="flovhbhgfhgfwer.jpg" alt="flower">
	<br><br>

	<!-- Image Link -->
	<a href="https://www.google.com">
		<img src="flower.jpg" alt="flower" width="50px" height="50px">
	</a>
	<br><br>

	<!-- Unordered List -->
	<ul>
		<!-- li - List Item -->
		<li>Red</li>
		<li>Green</li>
		<li>Blue</li>
	</ul>

	<ul type="circle">
		<!-- li - List Item -->
		<li>Red</li>
		<li>Green</li>
		<li>Blue</li>
	</ul>
	<!-- type="disc (default) | circle | square" -->

	<!-- Ordered List -->
	<ol>
		<li>Red</li>
		<li>Green</li>
		<li>Blue</li>
	</ol>

	<ol type="A">
		<li>Red</li>
		<li>Green <strong>strong</strong></li>
		<li>Blue</li>
	</ol>
	<!-- type="1 (default) | A | a | I | i" -->


	<!-- Table -->
	<table border="1">
		<!-- tr - Table Row -->
		<tr>
			<!-- th - Table Header -->
			<th>One</th>
			<th>Two</th>
		</tr>

		<tr>
			<!-- td - Table Data -->
			<td>Three</td>
			<td>lala</td>
		</tr>

		<tr>
			<td>
				<ol>
					<li>Red</li>
					<li>Green</li>
					<li>Blue</li>
				</ol>
			</td>
			<td>row</td>
		</tr>

	</table>
	<br><br>

</body>

</html>
