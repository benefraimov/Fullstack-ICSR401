<html>

<body>

	<!-- Text -->
	Name: <input type="text" name="name" value="Avi"><br>
	Username: <input type="text" name="username" placeholder="Enter username"><br>
	Password: <input type="password" name="password" maxlength="5">
	<br><br>

	<!-- Button -->
	<input type="button" value="Click Me">&nbsp;
	<button type="button"><h1>Click Me</h1></button>
	<button type="button"><a href="https://www.google.com">Google</a></button>
	<br><br>

	<!-- checkbox -->
	<input type="checkbox" name="adult1">adult?<br>
	<input type="checkbox" name="adult2" checked>adult?
	<br><br>

	<!-- Radio button -->
	Color: <br>
	<input type="radio" name="color" value="red">Red <br>
	<input type="radio" name="color" value="green">Green <br>
	<input type="radio" name="color" value="blue">Blue <br>
	<br>

	City: <br>
	<input type="radio" name="city" value="tlv">Tel Aviv <br>
	<input type="radio" name="city" value="jerusalem">Jerusalem <br>
	<!-- 'name' is the name of the radio button's group -->
	<br><br>

	<!-- Select (Dropdown list) -->
	City:
	<select name="city">
		<option value="haifa">Haifa</option>
		<option value="tlv">Tel Aviv</option>
		<option value="ashdod" selected>Asdod</option>
	</select>
	<br><br>

	<!-- Other types of input -->
	Email: <input type="email" name="email"><br>
	Date: <input type="date" name="date"><br>
	color: <input type="color" name="color"><br>
	Number: <input type="number" name="number"><br>
	Range: 0 <input type="range" name="range"> 100 <br>

</body>

</html>
