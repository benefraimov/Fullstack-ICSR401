<body>

	<!-- visibility -->
	<div style="
		background: red;
		width: 100px;
		height: 100px;
	"></div>
	<div style="
		visibility: hidden;
		background: green;
		width: 100px;
		height: 100px;
	"></div>
	<div style="
		background: blue;
		width: 100px;
		height: 100px;
	">
	</div>
	<br>

	<!-- display -->
	<div style="
		background: red;
		width: 100px;
		height: 100px;
	"></div>
	<div style="
		display: none;
		background: green;
		width: 100px;
		height: 100px;
	"></div>
	<div style="
		background: blue;
		width: 100px;
		height: 100px;
	">
	</div>

</body>

</html>
