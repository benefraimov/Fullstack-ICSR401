<!-- CSS - Cascading Style Sheets -->
<html>

<head>
	<!-- Internal CSS => By using a <style> element in the <head> section -->
	<!-- selector { property: value } -->
	<style>
		h1 {
			color: red;
			background-color: green;
		}

		input {
			background-color: pink;
		}

		h1 {
			color: black;
		}
	</style>

	<title>My Css</title>
</head>

<body>

	<h1>Hello World</h1>

	Input 1: <input type="text">

	<h1>Hello Again</h1>

	Input 2: <input type="text">

	<h1 style="background-color: blue;">Hello Again 2</h1>

</body>

</html>
